    <div class="form-group">
      <label for="">Name</label>
      <input type="text" class="form-control my-3" name="" id="" required [(ngModel)]="model.name"/>
    </div>
    <div class="form-group">
      <label for="">Designation</label>
      <input type="text" class="form-control my-3" name="" id="designation" [(ngModel)]="model.designation"/>
    </div>
    
  

<div class="form-group">
  <label for="skills">Skills</label>
  <select name="" id="" class="form-control my-3" [(ngModel)]="model.skills" required>
    <option *ngFor="let skill of skills" [value]="skill">{{ skill }}</option>
  </select>
</div>
<button type="submit" class="btn btn-success mt-4" >Submit</button>
